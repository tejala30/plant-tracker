ext {
  protobufVersion = '3.12.0'
  protbufGradlePluginVersion = '0.8.13'
  protoBufArts = [protobuf: "com.google.protobuf:protobuf-java:${protobufVersion}",
                  protoc  : "com.google.protobuf:protoc:${protobufVersion}",
                  util    : "com.google.protobuf:protobuf-java-util:${protobufVersion}",
                  plugin  : "com.google.protobuf:protobuf-gradle-plugin:${protbufGradlePluginVersion}"]

  grpcVersion = '1.32.1'
  grpcArts = [netty   : "io.grpc:grpc-netty-shaded:${grpcVersion}",
              protobuf: "io.grpc:grpc-protobuf:${grpcVersion}",
              stub    : "io.grpc:grpc-stub:${grpcVersion}",
              protoc  : "io.grpc:protoc-gen-grpc-java:${grpcVersion}"]

  azureCosmosVersion = '4.0.1'
  azureCosmosArts = [client: "com.azure:azure-cosmos:${azureCosmosVersion}"]

  commonsCliVersion = '1.4'
  commonsCliArts = [cli: "commons-cli:commons-cli:${commonsCliVersion}"]

  apacheTomcatVersion = '6.0.53'
  apacheTomcatArts = [annotations: "org.apache.tomcat:annotations-api:${apacheTomcatVersion}"]

  rejoinerVersion = '0.0.4'
  rejoinerArts = [rejoiner: "com.google.api.graphql:rejoiner:${rejoinerVersion}"]

  futureConverterVersion = '1.1.0'
  futureConverterArts = [java8: "net.javacrumbs.future-converter:future-converter-java8-guava:${futureConverterVersion}"]

  googleInjectVersion = '4.2.3'
  googleInjectArts = [guice       : "com.google.inject:guice:${googleInjectVersion}",
                      guiceServlet: "com.google.inject.extensions:guice-servlet:${googleInjectVersion}"]

  graphQLJavaVersion = '15.0'
  graphQLJavaDataLoaderVersion = '2.2.3'
  graphQLJavaVersionArts = [graphQLJava: "com.graphql-java:graphql-java:${graphQLJavaVersion}",
                            dataLoader : "com.graphql-java:java-dataloader:${graphQLJavaDataLoaderVersion}"]

  gsonVersion = '2.8.6'
  gsonArts = [gson: "com.google.code.gson:gson:${gsonVersion}"]

  jettyServletVersion = '9.3.8.v20160314'
  jettyArts = [servlet: "org.eclipse.jetty:jetty-servlet:${jettyServletVersion}"]
}
